<!DOCTYPE html>

      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>Crud PISOS</title> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="jquery/Jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" 
          src="http://localhost:8130/tew301-306-311-Servicios/rest-jsapi"> 
  </script>
<script type="text/javascript" src="javascript/functions_crudpiso.js"></script>
</h:head>

<h:body style="background-color: #E3CAA1">
	<section>
		<article>
			<h3>Formulario de Pisos:</h3>
			<form id="frmCRUDPisos">
				<div class="form-group">
					<label for="id">ID:</label> <input type="text" id="id"
						readonly="readonly" class="form-control" />
				</div>
                <div class="form-group">
                    <label for="idagente">ID:</label> <input type="text" id="idagente"
                        required class="form-control" />
                </div>
				<div class="form-group">
					<label for="precio">Precio:</label> <input type="text" id="precio"
						required class="form-control" />
				</div>
				<div class="form-group">
					<label for="direccion">Direccion:</label> <input type="text" id="direccion"
						required class="form-control" size="25" />
				</div>
				<div class="form-group">
					<label for="ciudad">Ciudad:</label> <input type="text" id="ciudad"
						required class="form-control" size="50" />
				</div>
				<div class="form-group">
					<label for="ano">AÃ±o:</label> <input type="text" id="ano"
						required class="form-control" size="50" />
				</div>
                <div class="form-group">
                    <label for="estado">Estado:</label> <input type="text" id="estado"
                        required class="form-control" size="50" />
                </div>

				<input type="submit" value="Salvar" id="btnSave" required
					class="btn btn-default" /> <input type="reset" value="Reset"
					id="btnReset" required class="btn btn-default" />
			</form>
		</article>
		<div class = "row" >
		<div class = "col-md-2" ></div>
		<div class = "col-md-8">
		<article class="table-responsive">
			<table class="table table-striped table-responsive" id="tblList">
			</table>
		</article>
		</div>
		</div>
	</section>

</h:body>
</html>
