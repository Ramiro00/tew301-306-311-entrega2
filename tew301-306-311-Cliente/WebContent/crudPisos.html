<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Crud PISOS</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" href="icons/favicon.ico">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="jquery/Jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript"
    src="http://localhost:8080/tew301-306-311-Servicios/rest-jsapi">
	
</script>
<script type="text/javascript" src="javascript/functions_crudpisos.js"></script>
</head>

<body style="background-color: #d3e3d4">
    <section>
        <article>
            <div class="col-md-7">
                <h3>Formulario de Pisos:</h3>
                <form id="frmCRUDPisos">

                    <div class="form-group">
                        <label for="id">ID:</label> <input type="text"
                            id="id" readonly="readonly"
                            class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="idagente">ID.AGENTE</label> <input
                            type="text" id="idagente" required
                            class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="precio">PRECIO:</label> <input
                            type="text" id="precio" required
                            class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="direccion">DIRECCION:</label> <input
                            type="text" id="direccion" required
                            class="form-control" size="25" />
                    </div>
                    <div class="form-group">
                        <label for="ciudad">CUIDAD:</label> <input
                            type="text" id="ciudad" required
                            class="form-control" size="50" />
                    </div>
                    <div class="form-group">
                        <label for="ano">ANO:</label> <input type="text"
                            id="ano" required class="form-control"
                            size="50" />
                    </div>
                    <div class="form-group">
                        <label for="estado">ESTADO:</label> <input
                            type="text" id="estado" required
                            class="form-control" size="50" />
                    </div>
                    <div class="form-group">
                        <label for="foto">FOTO:</label> <input
                            type="image" id="foto" required
                            class="form-control" size="50" />
                    </div>

                    <input type="button" value="Salvar" id="btnSave"
                        required class="btn btn-default" /> <input
                        type="reset" value="Reset" id="btnReset"
                        required class="btn btn-default" />
                </form>
                </div>
        </article>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <article class="table-responsive">
                    <table class="table table-striped table-responsive"
                        id="tblList">
                    </table>
                </article>
            </div>
        </div>
    </section>

</body>
</html>
