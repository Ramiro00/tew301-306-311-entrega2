<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-index.xhtml">

	<ui:define name="titulo">
 #{msgs.login_form_tittle}
 </ui:define>

	<ui:define name="menugeneral">
	</ui:define>

	<ui:define name="cuerpo">
		<center>
			<p:growl id="mensajes" showDetail="false" />
			<h:form id="form-principal">
				<ui:include src="/snippets/form-signup.xhtml" />
				<br></br>
				<p:commandButton value="#{msgs.signup_form_button}"
					action="#{signup.registrarse}" update=":mensajes">
				</p:commandButton>

			</h:form>
		</center>
	</ui:define>
	<ui:define name="pie">
		<h:form id="form-pie">
			<p:commandLink value="#{msgs.login}" action="login">
			</p:commandLink>
		</h:form>
	</ui:define>
</ui:composition>
