<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<h:form id="form-cabecera">
			<center>
				<h1>#{msgs.tituloAplicacion1}</h1>
				<img src="../images/logotipo.png" alt="logotipo inmobiliaria"
					height="90" />
				<h2>#{msgs.tituloAplicacion2}</h2>
			</center>
			<br />
			<p:menubar>
				<p:submenu label="#{msgs.tituloOpciones}" icon="ui-icon-document">
					<p:menuitem value="#{msgs.enlaceListado1}"
						action="#{control.listadocliente}" />
					<p:separator />
					<p:menuitem value="#{msgs.enlaceListado2}"
						action="#{control3.listadocitas}" />
				</p:submenu>
				<p:submenu style="float:right" label="#{msgs.session}"
					icon="ui-icon-document">
					<p:menuitem style="float:right" value="#{msgs.logout}"
						action="#{login.logout}">
					</p:menuitem>
				</p:submenu>

				<p:submenu style="float:right" label="#{msgs.textoIdioma}"
					icon="ui-icon-document">
					<p:menuitem value="#{msgs.enlaceIdiomaES}"
						actionListener="#{settings.setSpanish}" update="@all" />
					<p:menuitem value="#{msgs.enlaceIdiomaEN}"
						actionListener="#{settings.setEnglish}" update="@all" />
				</p:submenu>


			</p:menubar>
			<br />
		</h:form>

		<ui:insert name="cuerpo">#{msgs.tituloDefectoCuerpo}</ui:insert>
<!-- 		<ui:insert name="pie">#{msgs.tituloPie}</ui:insert> -->

	</h:body>
</f:view>
</html>
